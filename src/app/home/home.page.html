<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Informacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ver los datos de la api</ion-title>
    </ion-toolbar>
  </ion-header>
  <h2>APRETA EL BOTON PARA VER LOS DATOS</h2>
  <ion-button (click)="datos()">Ver datos</ion-button>
  <pre><ion-input [(ngModel)]="id" placeholder="id"></ion-input><ion-button (click)="buscar(id)">Buscar datos</ion-button></pre>
</ion-content>
