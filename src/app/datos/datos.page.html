<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>

      <ion-title size="large">DATOS</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-input [(ngModel)]="id" placeholder="id"></ion-input>
  <ion-button (click)="buscar(id)">buscar</ion-button>
  <ul>
    <li *ngFor="let item of data">
      {{item.id}}
      {{item.title}}
    </li>
  </ul>
  <ion-button (click)="atras()">atras</ion-button>

</ion-content>
